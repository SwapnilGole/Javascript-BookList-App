<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList</title>
    <!-- favivon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootswatch - Vapor Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
</head>
<body>
    
    <div class="header mt-5">
        <h1 class="title display-4 text-center"><i class="fas fa-book-open text-primary"></i><span class="text-primary"> My</span> Book List</h1>
    
        <!-- book add form -->
        <div class="form-cont container mt-5 text-center">
            <form action="#" id="book-form">
                <div class="form-group mt-2">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn-primary btn btn-block w-100 mt-4" id="addBtn"  value="Add Book">Add Book</button>
                </div>
            </form>
        </div>
        <!-- Book table -->
        <div class="table-cont container mt-5">
            <table class="table table-striped text-center">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Remove</th>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/index.js"></script>
</body>
</html>
